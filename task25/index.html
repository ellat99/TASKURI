<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="section intro">
      <h1>Welcome to Scroll Animation</h1>
      <p>Scroll down to see the animation in action.</p>
    </div>

    <div class="section hidden fade-in-section">
      <h2>Fade-in Section 1</h2>
      <p>This section fades in as you scroll.</p>
    </div>

    <div class="section hidden fade-in-section">
      <h2>Fade-in Section 2</h2>
      <p>This section also fades in as you scroll.</p>
    </div>

    <div class="section hidden fade-in-section">
      <h2>Fade-in Section 3</h2>
      <p>And this one too!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
