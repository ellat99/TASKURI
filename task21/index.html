<!--Task:
Adaugă butoane pentru a naviga la imaginea următoare și precedentă.
Asigură-te că carousel-ul funcționează corect și arată bine pe dispozitive mobile.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="carousel">
      <img src="https://via.placeholder.com/600x400" class="active" />
      <img src="https://via.placeholder.com/600x400/111" />
      <img src="https://via.placeholder.com/600x400/222" />
      <div class="carousel-controls">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
