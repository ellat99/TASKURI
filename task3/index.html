<!--1. Reamenajarea și Stilizarea unui Formular de Contact
Task: Reamenajează și stilizează un formular de contact existent pentru a îmbunătăți aspectul și funcționalitatea acestuia.
 Asigură-te că formularul este responsive și ușor de utilizat pe dispozitive mobile și desktop.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your Name"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your Email"
        required
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        placeholder="Your Message"
        required
      ></textarea>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
